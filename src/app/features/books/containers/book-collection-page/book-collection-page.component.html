<h2>My Collection</h2>
<button (click)="navigateToSearch()">NavigateToSearch</button>
<br>
<hr>
<div class="book-collection">
  <div class="book-item" *ngFor="let book of bookCollection$ | async">
    <app-book [book]="book"></app-book>
    <button (click)="removeFromCollection(book)" data-test="remove-button">
      Remove from Collection
    </button>
  </div>
</div>
